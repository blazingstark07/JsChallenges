name: Lint

on:
  push:
    branches:
      - "feature/GithubActions"
jobs:
  run-linters:
    name: Run linters
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-actions@v2
        with:
          eslint: true
          stylelint: true
