name: Lint

on:
  pull_request:
    branches: -feature/GithubActions
jobs:
  run-linters:
    name: Run linters
    runs-on: windows

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.15.0

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-actions@v2
        with:
          eslint: true
          stylelint: true
